version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - ml-workflow

  backend:
    build:
      context: docker/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATA_PATH=/data/data.json
    volumes:
      - ./data:/data
    networks:
      - ml-workflow

  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - CE_PYTHON_PATH=/app/CategorizationEnginePython
      - TEST_SUITE_ROOT=/data/TEST_SUITE
    volumes:
      # Mount TEST_SUITE data
      - ./data/TEST_SUITE:/data/TEST_SUITE
      # Mount CategorizationEnginePython code (local path on host)
      - C:\_git\CategorizationEnginePython:/app/CategorizationEnginePython
    networks:
      - ml-workflow

networks:
  ml-workflow:
    driver: bridge
