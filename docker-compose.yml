version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - ml-workflow

  backend:
    build:
      context: docker/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATA_PATH=/data/data.json
      - TESTSUITE_ROOT=/data/TEST_SUITE
      - TESTSUITE_CONFIG_DIR=/configs
      - PROJECT_ROOT=/project
    volumes:
      - ./data:/data
      - ./docker/backend/configs:/configs
      - .:/project
    networks:
      - ml-workflow

networks:
  ml-workflow:
    driver: bridge
