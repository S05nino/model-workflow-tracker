services:
  frontend:
    image: ml-workflow-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
      - python-backend
    networks:
      - ml-workflow

  backend:
    image: ml-workflow-backend:latest
    ports:
      - "3001:3001"
    environment:
      - DATA_PATH=/data/data.json
    volumes:
      # Questo percorso viene sostituito dallo script setup.ps1
      - "${DATA_FOLDER}:/data"
    networks:
      - ml-workflow

  python-backend:
    image: ml-workflow-python:latest
    ports:
      - "3002:3002"
    environment:
      - TEST_SUITE_PATH=/data/TEST_SUITE
      - CE_PYTHON_PATH=/app/ce_python
      - AZURE_BATCH_VM_PATH=/app/azure_batch
      - AZURE_BATCH=true
      - SERVICE_PRINCIPAL_CERT_THUMBPRINT=D0E4EB9FB0506DEF78ECF1283319760E980C1736
      - SERVICE_PRINCIPAL_APP_ID=5fd0a365-b1c7-48c4-ba16-bdc211ddad84
    volumes:
      # Monta la cartella TEST_SUITE dalla cartella OneDrive
      - "${DATA_FOLDER}/TEST_SUITE:/data/TEST_SUITE"
    networks:
      - ml-workflow

networks:
  ml-workflow:
    driver: bridge
